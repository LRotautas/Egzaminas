<!DOCTYPE html>
<html>
<head>
    <title>Movie Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
        }

        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        label {
            font-weight: bold;
            display: block;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="number"],
        textarea {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }

        textarea {
            resize: vertical;
        }

        button {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 10px 20px;
            margin-top: 10px;
            border-radius: 3px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        #movieInfoDisplay {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Movie Information</h1>
        <form id="movieForm">
            <label for="movieTitle">Movie Title:</label>
            <input type="text" id="movieTitle" required>

            <label for="movieDescription">Description:</label>
            <textarea id="movieDescription" rows="4" required></textarea>

            <label for="releaseYear">Release Year:</label>
            <input type="number" id="releaseYear" required>

            <button type="button" id="displayInfoButton">Display Movie Info</button>
        </form>
        <div id="movieInfoDisplay">
            <!-- Movie information will be displayed here -->
        </div>
    </div>

    <script>
        // Function to display movie information
        function displayMovieInfo() {
            const movieTitle = document.getElementById("movieTitle").value;
            const movieDescription = document.getElementById("movieDescription").value;
            const releaseYear = document.getElementById("releaseYear").value;

            const movieInfoDisplay = document.getElementById("movieInfoDisplay");
            movieInfoDisplay.innerHTML = `
                <h2>${movieTitle}</h2>
                <p><strong>Description:</strong> ${movieDescription}</p>
                <p><strong>Release Year:</strong> ${releaseYear}</p>
            `;
        }

        // Event listener for the button
        document.getElementById("displayInfoButton").addEventListener("click", displayMovieInfo);
    </script>
</body>
</html>
